name: publish npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: AlexMan123456/github-actions/npm-publish@bf3c22d2cd7e4072fd7fbb657df5e5832632371c # v1.4.5
        with:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
