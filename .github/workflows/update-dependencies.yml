permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    if: ${{ github.repository == 'AlexMan123456/utility' }}
    uses: AlexMan123456/github-actions/.github/workflows/update-dependencies.yml@9d6f9972beb8b7f9cf05ac673e4a198a482a109c # v2.8.4
    secrets:
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
