name: Update Dependencies
on:
  workflow_dispatch:
  schedule:
  - cron: 0 21 * * 5

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    
    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - uses: AlexMan123456/github-actions/update-dependencies@f7f4a53a6cbb4753575ce72402f9d44cb4acdd99 # v1.4.2
      with:
        PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
